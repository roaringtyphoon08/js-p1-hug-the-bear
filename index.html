<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Hug the Bear!</title>
</head>
<body>
    <div class="main-contents">
    <h1 class="title">
        Hug the bear!
    </h1>
    
        <p class="counter-text">
            Times you have hugged bear:
        </p>
        <p id="hug" class="hug-counter">
            0
        </p>
        <button class="hug-button" onclick="increment_counter()">
            HUG!!

        </button>
        <p class="description">
            press the button to hug the bear!
        </p>
        
    </div>
</body>
</html>
